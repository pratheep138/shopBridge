<div class="row">
    <div class="col-12 pr-4">
        <button class="btn btn-primary float-right" type="button" (click)="open(mymodal)">Add a new Inventory</button>
    </div>
</div>
<div class="row">
    <section class="text-center m-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
    
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of products">
    
            <!--Card-->
            <div class="card">
    
              <!--Card image-->
              <div class="view overlay">
                <a class="mr-2 float-right" href="javascript:void(0)" (click)="deleteItem(product)"><i class="fa fa-trash mt-2" ></i></a>
                <img src="{{product?.imageUrl}}" style="height: 347.86px;" class="card-img-top" alt="">
                <a>
                  <div class="mask rgba-white-slight waves-effect waves-light"></div>
                </a>
              </div>
              <!--Card image-->
    
              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="javascript:void(0)" class="grey-text" (click)="navigateTo(product.id)">
                  <h5>{{product.name}}</h5>
                </a>
                <h5>
                  <strong>
                    <p href="javascript:void(0)" class="dark-grey-text">{{product.description}}</p>
                  </strong>
                </h5>
    
                <h4 class="font-weight-bold blue-text">
                  <strong>{{product.price}} {{'$'}}</strong>
                </h4>
    
              </div>
              <!--Card content-->
    
            </div>
            <!--Card-->
    
          </div>
          <!--Grid column-->

          <div *ngIf="products?.length<=0">
            <h4>No Items Available</h4>
          </div>
    
        </div>
        <!--Grid row-->
    
      </section>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <form [formGroup]="addNewItemForm" (ngSubmit)="formSubmit()">
    <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" formControlName="itemName" placeholder="Item Name*" aria-label="Item Name" (blur)="showErrMsg(addNewItemForm,'itemName')">
                <small class="text-danger pt-1" *ngIf="itemNameErr">{{itemNameErr}}</small>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" formControlName="itemDesc" placeholder="Description*" aria-label="item Description" (blur)="showErrMsg(addNewItemForm,'itemDesc')">
                <small class="text-danger pt-1" *ngIf="itemDescErr">{{itemDescErr}}</small>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-3">
                <input type="text" class="form-control" formControlName="itemPrice" placeholder="Price*" aria-label="item price" (keyup)="showErrMsg(addNewItemForm,'itemPrice')">
                <small class="text-danger pt-1" *ngIf="itemPriceErr">{{itemPriceErr}}</small>
            </div>
        </div>
      
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="addNewItemForm.invalid">Submit</button>
    </div>
</form>
  </ng-template>
